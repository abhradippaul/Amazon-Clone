<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="index.css"> 
    <link rel="shortcut icon" href="./images/amazon_logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="logo border">
                <img src="./images/amazon_logo.png" alt="">
            </div>
            <div class="nav-delivery border">
                <p>Deliver to</p>
                <div class="address-update">
                    <i class="fa-solid fa-location-dot"></i>
                    <h3>Update location</h3>
                </div>
            </div>
            <div class="search-input">
                <select>
                    <option value="">All</option>
                </select>
                <input type="text" placeholder="Search Amazon.in">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="country-info border">
                <img src="https://cdn.britannica.com/97/1597-004-05816F4E/Flag-India.jpg" alt="">
                <select name="" id="">
                    <option value="">EN</option>
                </select>
            </div>
            <div class="signin-info border">
                <p>Hello, sign in</p>
                <select name="" id="">
                    <option value="">Account & Lists</option>
                </select>
            </div>
            <div class="order-info border">
                <p>Return</p>
                <h3>& Order</h3>
            </div>
            <div class="cart-info border">
                <i class="fa-solid fa-cart-shopping"></i>
                <h3>Cart</h3>
            </div>
        </nav>
    </header>
    
</body>
</html>
